<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="input">
            <div>
                <button onClick="takeSeven()" value=7 id='7'>7</button>
                <button onClick="takeEight()" value=8 id='8'>8</button>
                <button onClick="takeNine()" value=9 id='9'>9</button>
                <button onClick="result()" id="result">=</button>
            </div>
            <div>
                <button onClick="takeFour()" value=4 id='4'>4</button>
                <button onClick="takeFive()" value=5 id='5'>5</button>
                <button onClick="takeSix()" value=6 id="6">6</button>
                <button onClick="takeDecimal()" value='.' id=".">.</button>
            </div>
            <div>
                <button onClick="takeOne()" value=1 id="1">1</button>
                <button onClick="takeTwo()" value=2 id="2">2</button>
                <button onClick="takeThree()" value=3 id="3">3</button>
                <button onClick="takeZero()" value=0 id="0">0</button>
            </div>
            <div>
                <button onClick="addition()" id="plus">+</button>
                <button onClick="subtraction()" id="minus">-</button>
                <button onClick="multiplication()" id="multiply">ร</button>
                <button onClick="division()" id="divide">รท</button>
            </div>
        </div>
    </div>

    <script src="jQuery.js"></script>
</body>
</html>
